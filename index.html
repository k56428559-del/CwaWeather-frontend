<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER_WEATHER_V2.0</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --cp-neon-cyan: #00f3ff;
            --cp-neon-pink: #ff00ff;
            --cp-neon-yellow: #ffee00;
            --cp-bg-dark: #050510;
            --cp-bg-grid: #1a1a2e;
            --cp-text-main: #e0e0e0;
            --cp-text-dim: #8892b0;
            --cp-border-glow: 0 0 10px var(--cp-neon-cyan);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--cp-bg-dark);
            /* Cyberpunk Grid Background */
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
            color: var(--cp-text-main);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* CRT Scanline Effect Overlay */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1,
        h2,
        h3,
        .hero-temp,
        .location-pill,
        .hero-period {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* È†ÇÈÉ®ÁãÄÊÖãÂàó */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(5, 5, 16, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--cp-neon-cyan);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.1);
        }

        .location-pill {
            background: transparent;
            color: var(--cp-neon-yellow);
            padding: 5px 15px;
            border: 1px solid var(--cp-neon-yellow);
            font-weight: 900;
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--cp-neon-yellow);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .update-pill {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
            color: var(--cp-neon-cyan);
            border: 1px solid var(--cp-neon-cyan);
            padding: 4px 10px;
            letter-spacing: 1px;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Ê†∏ÂøÉÔºö‰ªäÊó•ÁÑ¶ÈªûÂç°Áâá === */
        .hero-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid var(--cp-neon-pink);
            padding: 40px 25px 30px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.1);
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
        }

        /* Ë£ùÈ£æËßíËêΩ */
        .hero-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: 20px;
            height: 20px;
            border-top: 3px solid var(--cp-neon-pink);
            border-left: 3px solid var(--cp-neon-pink);
        }

        .hero-card::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            border-bottom: 3px solid var(--cp-neon-pink);
            border-right: 3px solid var(--cp-neon-pink);
        }

        .hero-period {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--cp-neon-pink);
            color: #000;
            padding: 2px 20px;
            font-weight: 900;
            font-size: 0.9rem;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 10% 100%);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: glitch-anim 3s infinite alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
                text-shadow: -2px 0 red, 2px 0 blue;
            }

            2% {
                transform: translate(-2px, 2px);
            }

            4% {
                transform: translate(2px, -2px);
                text-shadow: 2px 0 red, -2px 0 blue;
            }

            6% {
                transform: translate(0);
                text-shadow: none;
            }

            100% {
                transform: translate(0);
            }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 0 var(--cp-neon-pink);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--cp-neon-cyan);
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--cp-neon-cyan);
        }

        /* === Âø´ÈÄüÂª∫Ë≠∞ÂçÄ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--cp-text-dim);
            position: relative;
        }

        .advice-grid::before {
            content: "BIO_METRICS";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--cp-bg-dark);
            padding: 0 10px;
            color: var(--cp-text-dim);
            font-size: 0.7rem;
            font-family: 'Orbitron';
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s;
        }

        .advice-item:hover {
            border-color: var(--cp-neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            filter: grayscale(1) brightness(1.5) drop-shadow(0 0 3px var(--cp-neon-cyan));
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin: 5px 0;
            letter-spacing: 1px;
        }

        /* === Á®çÂæåÈ†êÂ†± === */
        .section-title {
            font-size: 1.2rem;
            color: var(--cp-neon-yellow);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 4px solid var(--cp-neon-yellow);
            padding-left: 10px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--cp-neon-pink) var(--cp-bg-dark);
        }

        .mini-card {
            min-width: 140px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 15px;
            text-align: center;
            border: 1px solid var(--cp-neon-cyan);
            flex-shrink: 0;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
        }

        .mini-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: var(--cp-neon-cyan);
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }

        .mini-time {
            background: var(--cp-neon-cyan);
            color: #000;
            padding: 3px 10px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            font-family: 'Orbitron';
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
            filter: grayscale(0.8) drop-shadow(0 0 2px var(--cp-neon-cyan));
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: #fff;
            font-family: 'Orbitron';
            margin-top: 5px;
        }

        /* Loading Áï´Èù¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: var(--cp-neon-cyan);
        }

        .loading-text {
            border-right: 2px solid var(--cp-neon-cyan);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--cp-neon-cyan);
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-text">SYSTEM_INITIALIZING...</div>
        <div style="font-size: 0.8rem; margin-top: 10px; color: var(--cp-text-dim);">ESTABLISHING UPLINK TO SATELLITE...
        </div>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç TAOYUAN_CITY</div>
        <div id="updateTime" class="update-pill">SYNCING...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">FUTURE_DATA</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://weather-ilam.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            // Icons stay same but styling makes them cool
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "LEVEL: DRY";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "ACID RAIN ALERT";
            }

            let clothIcon = "üëï";
            let clothText = "ARMOR: LITE";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "HEAT SINK ON";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "THERMAL SUIT";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            // Cyberpunk time slots
            if (hour >= 5 && hour < 11) return "CYCLE: MORN";
            if (hour >= 11 && hour < 14) return "CYCLE: NOON";
            if (hour >= 14 && hour < 18) return "CYCLE: AFTN";
            if (hour >= 18 && hour < 23) return "CYCLE: CITY";
            return "CYCLE: DARK";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. Ê∏≤Êüì Hero Card (‰∏ªÁï´Èù¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}<span style="font-size:2rem; vertical-align:top">¬∞C</span></div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:var(--cp-neon-cyan)">PRECIP: ${current.rain}%</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:var(--cp-neon-pink)">MAX-T: ${current.maxTemp}¬∞</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. Ê∏≤ÊüìÁ®çÂæåÈ†êÂ†±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "NDAY_" + p.replace("CYCLE: ", "");
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}¬∞ <span style="font-size:0.8rem;color:#888;">-</span> ${f.maxTemp}¬∞</div>
                                <div style="font-size:0.75rem; color:var(--cp-neon-cyan); margin-top:5px; font-family:'Roboto Mono'">DROP: ${f.rain}%</div>
                            </div>
                        `;
            });

            // 3. Âè≥‰∏äËßíÈ°ØÁ§∫‰ªäÊó•Êó•Êúü
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            const dayIndex = now.getDay();
            const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

            document.getElementById('updateTime').textContent = `D:${month}.${date} // ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // Ê®°Êì¨Á≥ªÁµ±ÈñãÊ©ü
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API FAILED");
                }
            } catch (e) {
                console.error(e);
                alert("SYSTEM_ERROR: CONNECTION_LOST. REBOOT_REQUIRED.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
